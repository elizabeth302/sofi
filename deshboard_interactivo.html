<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: grid;
    grid-template-areas:
      "header header"
      "aside main";
    grid-template-columns: 200px 1fr;
    height: 100vh;
  }
  header {
    grid-area: header;
    background: #222;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  aside {
    grid-area: aside;
    background: #333;
    color: #fff;
    padding: 20px;
  }
  aside a {
    color: #bbb;
    display: block;
    text-decoration: none;
    margin: 8px 0;
  }
  main {
    grid-area: main;
    padding: 20px;
    display: grid;
    gap: 15px;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  }
  .card {
    background: #f5f5f5;
    padding: 20px;
    border-radius: 8px;
  }
  @media (max-width: 700px) {
    body { grid-template-areas: "header" "main"; grid-template-columns: 1fr; }
    aside { display: none; }
  }
</style>
</head>
<body>
  <header>
    <h1>Panel</h1>
    <input type="text" placeholder="Buscar...">
  </header>

  <aside>
    <h3>Men√∫</h3>
    <a href="#">Inicio</a>
    <a href="#">Reportes</a>
    <a href="#">Usuarios</a>
  </aside>

  <main>
    <div class="card"><h3>Ventas</h3><p>$2,500 hoy</p></div>
    <div class="card"><h3>Usuarios</h3><p>320 activos</p></div>
    <div class="card"><h3>Pedidos</h3><p>45 nuevos</p></div>
  </main>
</body>
</html>
